---
- name: Install GeoIP
  hosts: geoip
  become: yes

  roles:
     - { role: geoip, tags: [ 'geoip' ] }

- name: Install Nginx
  hosts: geoip
  become: yes

  roles:
     - { role: nginx, tags: [ 'nginx' ] }

- name: setup loadbalancer
  hosts: geoip
  become: yes

  roles:
     - { role: loadbalancer_config, tags: [ 'loadbalancer_config' ] }
